<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <!-- Fondo degradado suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8e1e8" />
      <stop offset="100%" stop-color="#e1e8f8" />
    </linearGradient>
    <!-- Patrón de corazón pequeño -->
    <pattern id="heartPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20,10 C15,5 5,5 0,15 C-5,25 5,35 20,45 C35,35 45,25 40,15 C35,5 25,5 20,10 Z" fill="#ff6b6b" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Fondo con bordes redondeados -->
  <rect width="500" height="250" fill="url(#bg-gradient)" rx="15" ry="15" />
  <rect width="500" height="250" fill="url(#heartPattern)" rx="15" ry="15" opacity="0.5" />
  
  <!-- Borde decorativo -->
  <rect x="15" y="15" width="470" height="220" stroke="#f15daa" stroke-width="2" fill="none" rx="10" ry="10" stroke-dasharray="5,3" />
  
  <!-- Texto principal -->
  <text x="250" y="100" font-family="Brush Script MT, cursive" font-size="40" text-anchor="middle" fill="#8d256e">
    Por siempre el amor
  </text>
  <text x="250" y="145" font-family="Brush Script MT, cursive" font-size="40" text-anchor="middle" fill="#8d256e">
    de mi vida
  </text>
  <text x="250" y="200" font-family="Dancing Script, cursive" font-size="50" text-anchor="middle" fill="#764a88" font-weight="bold">
    Ytza y Gab
  </text>
  
  <!-- Corazones decorativos -->
  <path d="M60,125 C55,115 40,115 35,130 C30,145 45,160 60,170 C75,160 90,145 85,130 C80,115 65,115 60,125 Z" fill="#ff8fa3" opacity="0.8" />
  <path d="M440,125 C435,115 420,115 415,130 C410,145 425,160 440,170 C455,160 470,145 465,130 C460,115 445,115 440,125 Z" fill="#ff8fa3" opacity="0.8" />
</svg>